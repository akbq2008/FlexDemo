<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div class="wrap">
			<h2>flex-grow</h2>
			<p>flex-grow定义 :项目的放大比例,默认为0，即如果存在剩余空间，也不放大。如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。</p>
			<h3>flex-grow属性值</h3>
			<p>flex-grow: 0 (默认值)</p>
			<div id="container">
				<div class="first"> text1</div>
				<div class="second">text2</div>
				<div class="third">text3</div>
				<div class="fourth">text4</div>
			</div>
			<table class="input_box">

				<tr>
					<td><label for="first">第一个div</label></td>
					<td><input type="text" id="first" placeholder="默认为0" autofocus tabindex="-1" /></td>
				</tr>
				<tr>
					<td><label for="second">第二个div</label></td>
					<td><input type="text" id="second" placeholder="默认为0" /></td>
				</tr>
				<tr>
					<td><label for="third">第三个div</label></td>
					<td><input type="text" id="third" placeholder="默认为0" /></td>
				</tr>
				<tr>
					<td><label for="fourth">第四个div</label></td>
					<td><input type="text" id="fourth" placeholder="默认为0" /></td>
				</tr>
			</table>
			<script type="text/javascript">
				var doc = document,
					first = doc.querySelector("#first"),
					second = doc.querySelector("#second"),
					third = doc.querySelector("#third"),
					fourth = doc.querySelector("#fourth"),
					firstDiv = doc.querySelector(".first"),
					secondDiv = doc.querySelector(".second"),
					thirdDiv = doc.querySelector(".third"),
					fourthDiv = doc.querySelector(".fourth");

				first.onkeyup = function() {
					firstDiv.style.flexGrow = this.value;
				};
				second.onkeyup = function() {
					secondDiv.style.flexGrow = this.value;
				};
				third.onkeyup = function() {
					thirdDiv.style.flexGrow = this.value;
				};
				fourth.onkeyup = function() {
					fourthDiv.style.flexGrow = this.value;
				};
			</script>
	</body>

</html>
